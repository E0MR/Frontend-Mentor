<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Fylo data storage component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        position: fixed;
        bottom: 11px;
        width: max-content;
        left: 50%;
        transform: translateX(-50%);
        color: #fff;
      }

      .attribution a {
        color: hsl(170, 100%, 50%);
      }
    </style>

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <section class="sec1">
        <img src="images/logo.svg" alt="logo" />
        <div class="icons">
          <img src="images/icon-document.svg" alt="icon-document" />
          <img src="images/icon-folder.svg" alt="icon-folder" />
          <img src="images/icon-upload.svg" alt="icon-upload" />
        </div>
      </section>
      <section class="sec2">
        <p>You’ve used <b>815 GB</b> of your storage</p>
        <div>
          <input
            type="range"
            name="storage"
            id="storage"
            min="0"
            max="100"
            value="70"
            disabled
          />
          <p><span>0 GB</span><span>1000 GB</span></p>
        </div>
        <span><b>185</b> GB Left</span>
      </section>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Mohammad Ragab</a>.
    </div>
  </body>
</html>
