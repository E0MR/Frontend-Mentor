<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

   <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

   <title>Frontend Mentor | Results summary component</title>

   <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
   <style>
      .attribution {
         font-size: 11px;
         text-align: center;
         position: fixed;
         bottom: 11px;
         width: 100%;
         text-align: center;
      }

      .attribution a {
         color: hsl(228, 45%, 44%);
      }
   </style>
   
   <link rel="stylesheet" href="styles.css">
   
</head>

<body>

   <div class="container">
      <header>
         <h4>Your Result</h4>
         <h1>
            76
            <p>of 100</p>
         </h1>
         <h2>Great</h2>
         <p>
            You scored higher than 65% of the people who have taken these tests.
         </p>
      </header>
      <main>
         <h4>Summary</h4>
         <section class="s1">
            <img src="./assets/images/icon-reaction.svg" alt="reaction">
            <h5>Reaction</h5>
            <p>80 <span>/ 100</span></p>
         </section>
         <section class="s2">
            <img src="./assets/images/icon-memory.svg" alt="memory">
            <h5>Memory</h5>
            <p>92 <span>/ 100</span></p>
         </section>
         <section class="s3">
            <img src="./assets/images/icon-verbal.svg" alt="verbal">
            <h5>Verbal</h5>
            <p>61 <span>/ 100</span></p>
         </section>
         <section class="s4">
            <img src="./assets/images/icon-visual.svg" alt="visual">
            <h5>Visual</h5>
            <p>72 <span>/ 100</span></p>
         </section>
         <button>Continue</button>
      </main>
   </div>
   <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Your Name Here</a>.
   </div>
</body>

</html>
